<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container1 {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            width: 80%;
            margin-bottom: 10px;
        }

        label {
            text-align: left;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        input::placeholder {
            color: #dddddd;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            width: 80%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #218838;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function validateForm() {
            var country = document.forms["myForm"]["country"].value;
            if (country == "") {
                alert("Country must be filled out");
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="container1">
        <h1>Add Client</h1>
        <form name="myForm" action="{% url 'addrec' %}" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="first">Name</label>
            <input type="text" name="first" placeholder="Enter first name">
            <label for="last">Postion</label>
            <input type="text" name="last" placeholder="Enter last name">
            <label for="country">Address</label>
            <input type="text" name="country" placeholder="Enter country">
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
